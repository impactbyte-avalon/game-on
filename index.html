<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <audio autoplay>
    <source src="song.mp3" type="audio/mpeg">
    </audio> 
  <div class="container">
    <div class="enemy">
      <div class="enemy-container">
        <div class="health2" id="enemyhealth"></div>
        <div class="health3" id="enemyhealth2"></div>
        <label class="nama">Gengar</label>
        <img class="gengar" src="https://img.pokemondb.net/sprites/black-white/anim/shiny/gengar.gif" alt="">
      </div>
    </div>
        


    <div class="player">
      <div class="pika">
        <img class="gif" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/pikachu.gif" alt="">
      </div>
      <div>
        <div class="health1">
          <area shape="rect" coords="" href="" alt="">
        </div>
        <div>
          <label>Pikachu</label>
        </div>
      </div>
      <div class="command">
        <button onclick="push" id="atk" class="btn btn-warning">Thunderbolt</button>
        <button onclick="push3" id="atk2" class="btn btn-default">Quick Attack</button>
        <button onclick="push4" id="atk3" class="btn btn-default">Iron Tail</button>
        <button onclick="push2" id="run" class="runin"><a href="index.html">RUN</a> </button>
      </div>

  </div>
  </div>

</body>
<script src="index.js"></script>
</html>
